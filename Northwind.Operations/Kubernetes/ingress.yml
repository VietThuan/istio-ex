apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: northwind
  annotations: 
    kubernetes.io/ingress.class: northwind
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: matrix.7e32334e0e69428fba45.westus2.aksapp.io
      http:
        paths:
          - path: /
            backend:
              serviceName: product
              servicePort: 80
          - path: /products
            backend:
              serviceName: product
              servicePort: 80
          - path: /orders
            backend:
              serviceName: order
              servicePort: 80